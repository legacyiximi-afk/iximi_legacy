  #     - '3000:3000'
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./apps/frontend/src:/app/src
  #   command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: iximi-network
