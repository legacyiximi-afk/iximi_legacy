# Dependabot Configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Mexico_City"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      prefix-development: "‚¨ÜÔ∏è"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group all security updates together
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      # Group all minor and patch updates together
      development-dependencies:
        applies-to: version-updates
        dependency-type: development
        patterns:
          - "@types/*"
          - "typescript"
          - "ts-node"
          - "jest"
          - "@types/jest"
          - "ts-jest"
          - "eslint"
          - "@typescript-eslint/*"
          - "prettier"
          - "nodemon"
      # Group frontend and backend dependencies
      application-dependencies:
        applies-to: version-updates
        dependency-type: production
        patterns:
          - "express"
          - "cors"
          - "helmet"
          - "compression"
          - "dotenv"
          - "mongoose"
          - "redis"
    # Allow downgrades
    allow:
      - dependency-type: "all"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Mexico_City"
    commit-message:
      prefix: "üê≥"
    labels:
      - "dependencies"
      - "docker"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Mexico_City"
    commit-message:
      prefix: "üîß"
    labels:
      - "dependencies"
      - "github-actions"
